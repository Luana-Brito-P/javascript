<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De onde você é? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Vivendo em ${pais}!</p>`

            if (pais.toLowerCase() == 'brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
    }
    </script>
</body>
</html>
