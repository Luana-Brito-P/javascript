<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mês</title>
    <script>
        function exibir (){
            let mes = Number(document.getElementById('mes').value)

            switch(mes) {
                case 1: alert('Janeiro')
                break
                case 2: alert('Fevereiro')
                break
                case 3: alert('Março')  
                break
                case 4: alert('Abril')  
                break
                case 5: alert('Maio')   
                break
                case 6: alert('Junho')  
                break
                case 7: alert('Julho')  
                break
                case 8: alert('Agosto') 
                break
                case 9: alert('Setembro')   
                break
                case 10: alert('Outrubro')  
                break
                case 11: alert('Novembro') 
                break
                case 12: alert('Dezembro')  
                break
                default: alert('Você não digitou um mês válido')
            }
        }
    </script>
</head>
<body>
    Digite o mês de 1 até 12: <input type="number" name="mes" id="mes"> <button onclick="exibir()">Exibir</button>
</body>
</html>
