    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <script>
        c = prompt('Temperatura em Celsius:')

        F = (9/5) * c + 32

        document.write('Temperatura em Fahrenheit: ', F)
    </script>
