<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferência</title>
    <script>
        raio = prompt('Digite o raio do círculo: ')
        var area = Math.PI * raio ** 2
        var per = 2 * Math.PI * raio

        document.write('Área: ', area.toFixed(2), "<br>")
        document.write('Perímetro: ', per.toFixed(2))
    </script>
</head>
