<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript Progressivo</title>
    <script>
        var num1 = Number(prompt("Primeiro número: "))
        var num2 = Number(prompt('Segundo número: '))

        document.write('Soma = ', num1 + num2, "<br>")
        document.write('Diferença = ', num1 -  num2, "<br>");
        document.write('Produto = ', num1 *  num2, "<br>");
        document.write('Divisão = ', num1 /  num2, "<br>");
        document.write('Potencialização = ', num1 ** num2)
        
    </script>
</head>

</body>
</html>
