<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de três</title>
</head>
<body>
    <h1>Contador de Múltiplos de três</h1>
    <hr>
    <button onclick="contar()">Contar</button>
</body>
<script>
    function contar(){
        var i = 1

        while(i <= 100){
            if(i % 3 == 0){
                document.write(i + '<br>')
            }
            i++
        }
    }
</script>
</html>
