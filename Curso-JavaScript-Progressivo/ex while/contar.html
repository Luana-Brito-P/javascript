<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button onclick="contar()">Contar</button> <br>
    <title>Contar</title>

    <script type="text/javascript">
        function contar(){
            var i = 0

            while(i <= 10){
                document.writeln(i + '<br>')
                i++ 
            }
        }
    </script>
</head>
