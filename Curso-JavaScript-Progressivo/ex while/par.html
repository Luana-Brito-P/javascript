<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de javascript Progressivo</title>
</head>
<body>
    <h1>Contador de Pares</h1>
    <button onclick="contar()">Contar</button>
    <hr>
</body>
<script>
    function contar(){
        var i = 2

        while(i <= 100){
            document.write(i + '<br>')
            i = i + 2
        }
    }
</script>
</html>
