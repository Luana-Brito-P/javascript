<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou Negativo?</title>
    <script>
        function PouN(){
            var num = parseInt(document.getElementById('num').value)
            if (num == 0){
                 alert('Esse número é neutro')
            } else {
                if(num >= 0)
                alert('Esse número é positivo')
                else {
                alert('Esse número é negativo')
                }
            }
        }

    </script>
</head>
<body>
    Digite um número : <input type="number" name="num" id="num"> <button onclick="PouN()">Ok</button>
</body>
</html>
