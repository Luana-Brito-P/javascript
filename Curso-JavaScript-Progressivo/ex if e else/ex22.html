<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustível</title>
    <script>
        function calcular(){
            let litro = parseFloat(document.getElementById('litros').value)
            let tipo = document.querySelector('input[name= "tipo"]:checked').value
            let res = document.getElementById('res')
            let preco
            
            if(tipo == 'a'){
                if(litro <= 20){ // 3%
                    preco = ((1.9 - (3/100))* litro).toFixed(2)
                } else { // 5%
                    preco = ((1.9 - (5/100))* litro).toFixed(2)
                }
            } else{
                if(litro <= 20){ //4%
                    preco = ((2.5 - (4/100)) * litro).toFixed(2)
                } else { //6%
                    preco = ((2.5 - (6/100)) * litro).toFixed(2)
                }
            }

            res.innerHTML = `Valor a pagar R$ ${preco}`
        }
        
    </script>
</head>
<body>
    <h1>Combustível</h1>
    <p>Álcool R$1,90/L</p>
    <p>Gasolina R$2,50/L</p>
    <hr>
    Litros: <input type="number" name="litros" id="litros"> <br>

    <fieldset>
        <legend>Tipo:</legend>

         <input type="radio" name="tipo" id="alcool" value="a"> Álcool <br>
        <input type="radio" name="tipo" id="gasolina" value="g"> Gasolina <br>
    </fieldset>
    <br>
    <button onclick="calcular()">Calcular</button>
    <hr>
    <div id="res"></div>
</body>
</html>
