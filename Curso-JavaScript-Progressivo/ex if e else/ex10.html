<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
    <style>
        body{
            font: normal 13pt Arial, Helvetica, Sans-Serif;
        }
    </style>
    <script>
        function enviar(){
            let dia = Number(document.getElementById('num').value) 

            switch(dia){
                case 1: alert('1) Domingo')
                break
                case 2: alert('2) Sábado')
                break
                case 3: alert('3) Segunda-Feira')
                break
                case 4: alert('4) Terça-Feira')
                break
                case 5: alert('5) Quarta-Feira')
                break
                case 6: alert('6) Quinta-Feira')
                break
                case 7: alert('7) Sexta-Feira')
                break
                default: alert('Valor inválido! \nDigite um NÙMERO de 1 a 7...')
            }
        }
    </script>
</head>
<body>
    <h1>Dia da Semana</h1>
    <hr>
    Digite de (1 - 7) para saber o dia da semana correspondente:
    <input type="number" name="num" min="1" max="7" id="num">
    <button onclick="enviar()">Enviar</button>
</body>
</html>
