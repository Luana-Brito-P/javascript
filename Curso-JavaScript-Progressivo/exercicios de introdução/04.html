    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustível</title>
    <script>
        var $ = prompt('Digite o valor em Reais que você possui, para a realização do cálculo: ')

        l = $ / 5
        km = 20 * l

        document.write(`Você pode comprar ${l} litros de combustível, o que permite que seu carro ande ${km} km`)
