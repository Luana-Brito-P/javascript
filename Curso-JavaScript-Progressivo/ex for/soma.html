<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>Soma at√© 1000</h1>
    <button onclick="somar()">Somar</button> <br>
</body>
<script>
    function somar(){
        let soma = 0
        for (let i = 1; i <= 1000; i++){
            soma += i
            document.write(i+") Soma:" + soma +'<br>')
        }
    }
    
</script>
</html>
