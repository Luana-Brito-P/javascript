<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
<script>
    function limpar(){
        let input = document.getElementById('num')
        let res = document.getElementById('res')

        input.value = ''
        res.innerHTML = ''
    }
    function enviar(){
        let n = Number(document.getElementById('num').value)
        let res = document.getElementById('res')

        for(let i = 1; i<=10; i++){
            res.innerHTML += `${n} x ${i} = ${n*i}<br>`
        }
    }
</script>
</head>
<body>
    <h1>Tabuada</h1>
    Digite um n√∫mero: <input type="number" name="num" id="num" onclick="limpar()"> 
    <button onclick="enviar()">Enviar</button>
    <hr>
    <div id="res"></div>
</body>
</html>
