<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>População</title>
    <script>
        function populacao(){
            let popA = 80000
            let popB = 200000
            let taxaA = 0.03
            let taxaB = 0.015
            let anos = 0

            while(popA < popB){
                popA += popA * taxaA
                popB += popB * taxaB
                anos++
            }
        alert(`Levará ${anos} anos para a população do país A ultrapassar ou igualar com a do país B. \n População de A : ${popA}\n População de B ${popB}`)
                
        }
    </script>
</head>
<body>
    <script>populacao()</script>
</body>
</html>
