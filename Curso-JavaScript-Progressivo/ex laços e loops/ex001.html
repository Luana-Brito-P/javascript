<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <script>
        function enviar(){
            let nota = ''

            do{
                 nota = Number(prompt('Adicione a sua nota:'))
                if(nota < 0 || nota > 10 || isNaN(nota))
                    alert('Valor inválido! Digite um NÚMERO de 0 á 10...')
            }while(nota < 0 || nota > 10 || isNaN(nota))

            alert('Nota enviada com sucesso!')
        }
    </script>
</head>
<body>
    <h1>Avaliação Semestral</h1>
    <hr>
    <p>Adicione a sua nota no sistema</p>
    <button onclick="enviar()">Adicionar nota</button>
</body>
</html>
