<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
    <script>
        function maior(){
            let maior = null
            let numero

            for( let i = 1; i <= 5; i++){
                numero = Number(prompt('Digite um número ' + i +': '))

                if(i === 1 || numero > maior)
                    maior = numero
            }

            alert('O maior número é: ' + maior)
        }
    </script>
</head>
<body>
    <script>maior()</script>
</body>
</html>
