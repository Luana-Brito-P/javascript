<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares e ímpares</title>
    <script>
        let par   = 0
        let impar = 0
        for (let i = 1; i <= 10; i++){
            let num = Number(prompt(i+") Digite um número: "))

            if(num % 2 == 0)
                par++
            else
                impar++
        }
        alert(par +' Pares \n' + impar +  ' Ímpares')
    </script>
</head>

</body>
</html>
