<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let soma = 0
        for( let i = 1; i <= 5; i++){
            num = Number(prompt(i+') Digite um número: '))
            soma += num
        }
        let media = soma / 5
        alert("Soma: "+ soma + '\nMédia: '+ media)
    </script>
</head>

</body>
</html>
