<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potencialização</title>
    <script>
        let n1 = prompt('Digite o primeiro número')
        let n2 = prompt('Digite o segundo número')
        let res = 1

        for(let i = 1; i <= n2; i++){
            res *= n1
        }
        alert('Potencialização = '+ res)
    </script>
</head>

</body>
</html>
